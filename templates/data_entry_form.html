<h2 class="text-2xl font-bold mb-4">Masukkan Data Mahasiswa</h2>
<form id="dataEntryForm" class="space-y-4">
    <div>
        <label for="nama" class="block text-sm font-medium text-gray-700">Nama</label>
        <input type="text" id="nama" name="nama" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50" required>
    </div>
    <div>
        <label for="nim" class="block text-sm font-medium text-gray-700">NIM</label>
        <input type="text" id="nim" name="nim" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50" required>
    </div>
    <div>
        <label for="matkul" class="block text-sm font-medium text-gray-700">Mata Kuliah</label>
        <select id="matkul" name="matkul" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50" required>
            {% for matkul in matkul_list %}
            <option value="{{ matkul }}">{{ matkul }}</option>
            {% endfor %}
        </select>
    </div>
    <div>
        <label class="block text-sm font-medium text-gray-700">Gender</label>
        <div class="mt-2 space-x-4">
            <label class="inline-flex items-center">
                <input type="radio" name="gender" value="L" class="form-radio" required>
                <span class="ml-2">Laki-laki</span>
            </label>
            <label class="inline-flex items-center">
                <input type="radio" name="gender" value="P" class="form-radio" required>
                <span class="ml-2">Perempuan</span>
            </label>
        </div>
    </div>
    <div>
        <label for="nilai" class="block text-sm font-medium text-gray-700">Nilai</label>
        <input type="number" id="nilai" name="nilai" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50" required>
    </div>
    <button type="button" onclick="submitDataEntry()" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded transition duration-300">
        Tambah Data
    </button>
</form>
